<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deutschland-Tour</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Deutschland-Tour</h1>

<div id="liste"></div>

<script>
const liste = document.getElementById("liste");

for (let i = 1; i <= 15; i++) {
  const div = document.createElement("div");
  div.className = "etappe";
  div.innerHTML = `<a href="etappen/etappe${i}.html">Etappe ${i}</a>`;
  liste.appendChild(div);
}
</script>

</body>
</html>
